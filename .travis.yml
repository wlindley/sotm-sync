language: node_js
node_js:
  - "node"
  - "6"
install:
  - ./install.sh
script:
  - ./build-and-test.sh

before_deploy:
  - ./predeploy.sh
  
deploy:
  - provider: elasticbeanstalk
    app: sotm-sync
    env: sotm-sync-main
    region: us-west-2
    bucket_name: sotm-sync-artifacts
    zip_file: artifact.zip
    skip_cleanup: true
    access-key-id:
      secure: ""
    secret_access_key:
      secure: ""
    on:
      branch: master
      node: '6'
