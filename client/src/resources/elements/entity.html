<template>
	<div class="thumbnail text-center entity">
		<a class="pull-right text-danger pointer" click.delegate="remove()">
			<span class="glyphicon glyphicon-remove"></span>
		</a>

		<h2 class="${isPrimary? 'text-primary' : 'text-muted'}">${name}</h2>

		<p if.bind="showHp">
			<button type="button" class="btn btn-default btn-md" click.delegate="decrementHp()">
				<span class="glyphicon glyphicon-minus"></span>
			</button>
			${currentHp} / ${initialHp}
			<button type="button" class="btn btn-default btn-md" click.delegate="incrementHp()">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
		</p>

		<dropdown-button label="Create Target" options.bind="targets" delegates.bind="createTargetDelegates" if.bind="showTargetCreationDropdown"></dropdown-button>

		<div class="form-group">
			<textarea class="form-control" rows="3" placeholder="Notes" blur.trigger="completeNote()" input.delegate="notes = $event.target.value" value.one-way="notes"></textarea>
		</div>
	</div>
</template>
