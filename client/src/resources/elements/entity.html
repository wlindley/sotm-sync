<template>
	<strong>${name}</strong><span if.bind="showHp"> - ${currentHp} / ${initialHp}</span>
	<div class="btn-group" if.bind="showHp">
		<button type="button" class="btn btn-default btn-md" click.delegate="decrementHp()">
			<span class="glyphicon glyphicon-minus"></span>
		</button>
		<button type="button" class="btn btn-default btn-md" click.delegate="incrementHp()">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	<div class="btn-group" if.bind="showTargetCreationDropdown">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			Create Target <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li repeat.for="target of targets">
				<a class="subtarget" click.delegate="createTarget(target.name)">${target.name}<a>
			</li>
		</ul>
	</div>
</template>
