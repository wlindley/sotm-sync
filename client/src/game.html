<template>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="alert alert-info">
					<strong>Secret code:</strong>
					<div class="input-group">
						<input class="form-control" type="text" id="gameId" value="${gameId}" readonly>
						<span class="input-group-btn">
							<button class="btn btn-default" click.delegate="copyGameIdToClipboard()"><span class="glyphicon glyphicon-copy"></span></button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="row"><div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Villains</h2>
							<dropdown-button label="Add" options.bind="villainOptions" delegates.bind="villainDelegates"></dropdown-button>
						</div>
						<ul class="list-group target-group">
							<li class="list-group-item" repeat.for="villain of villains">
								<entity data.bind="villain"></entity>
							</li>
						</ul>
					</div>
				</div></div>

				<div class="row"><div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Environments</h2>
							<dropdown-button label="Add" options.bind="environmentOptions" delegates.bind="environmentDelegates"></dropdown-button>
						</div>
						<ul class="list-group target-group">
							<li class="list-group-item" repeat.for="environment of environments">
								<entity data.bind="environment"></entity>
							</li>
						</ul>
					</div>
				</div></div>

				<div class="row"><div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Heroes</h2>
							<dropdown-button label="Add" options.bind="heroOptions" delegates.bind="heroDelegates"></dropdown-button>
						</div>
						<ul class="list-group target-group">
							<li class="list-group-item" repeat.for="hero of heroes">
								<entity data.bind="hero"></entity>
							</li>
						</ul>
					</div>
				</div></div>
			</div>
		</div>
	</div>
</template>
